<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"
</head>

<body>
    <h1>C0debreaker v1.4</h1>
    <p>Please select a cipher to begin</p>
    <br><br>
</body>


<!--Dropdown for selecting a cipher-->
<form>
    <select name="selectCipher">
        <option value="Binary">Binary</option>
        <option value="Hex">Hex</option>
        <option value="Morse">Morse</option>
        <option value="Caesar">Caesar</option>
        <option value="Vigenere">Vigenere</option>
    </select>
        <br><br>
</form>

<!--Input/output for encoding-->
<form>
    <input id="encodeInput" type="text" maxlength="200" placeholder="Insert text to encode here!" size="20" />
    <button onclick="encode()" type="submit" value="Encode">Encode</button>
    <br>
    Output:
    <br>
</form>

<div class="outputArea">
    <p id="encodeOutput">
        This is the encrypted text
        <br><br>
    </p>
</div>


<!--Input/output for decoding-->
<form>
    <input id="decodeInput" type="text" maxlength="200" placeholder="Insert text to decode here!" size="20" />
    <button onclick="decode()" type="submit" value="Decode">Decode</button>
    <br>
    Output:
    <br>
</form>

<div class="outputArea">
    <p id="decodeOutput">
        This is the decrypted Text
        <br><br>
    </p>
</div>

</html>
