<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"
    <dependencies>
        <dependency>
            <groupId>javax.servlet</groupId>
            <artifactId>javax.servlet-api</artifactId>
            <version>4.0.1</version>
            <scope>provided</scope>
        </dependency>
    </dependencies>
</head>

<body>
    <h1>C0debreaker v1.0</h1>
    <p>Please select a cipher to begin</p>
    <br><br>
</body>


<!--Dropdown for selecting a cipher-->
<form>
    <select name="selectCipher">
        <option value="Binary">Binary</option>
        <option value="Hex">Hex</option>
        <option value="Morse">Morse</option>
        <option value="Caesar">Caesar</option>
        <option value="Vigenere">Vigenere</option>
    </select>
        <br><br>
</form>

<!--Input/output for encoding-->
<form>
    <input type="text" maxlength="200" placeholder="Insert text to encode here!" size="20" />
    <input type="submit" value="Encode" />
    <br>
    Output:
    <br>
</form>

<p class="outputArea">
    <!--Get output to display here-->
    Encrypted text
    <br><br>
</p>


<!--Input/output for decoding-->
<form>
    <input type="text" maxlength="200" placeholder="Insert text to decode here!" size="20" />
    <input type="submit" value="Decode" />
    <br>
    Output:
    <br>
</form>

<p class="outputArea">
    <!--Get output to display here-->
    Decrypted Text
    <br><br>
</p>

</html>
